<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Trade HUD</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self';
        script-src 'self';
        connect-src 'self';" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- HUD Container -->
    <div id="hud" class="hud">
      
    <!-- Logo -->
    <img src="../assets/white-logo.svg" alt="White Logo" class="hud-logo" />

    <!-- Ticker Input -->
    <div 
      class="sec ticker" 
        id="ticker" 
        contenteditable="true" 
        spellcheck="false"
        data-tooltip="<strong>Ticker</strong>
        <br>The stock or asset symbol you're tracking.
        <br>Identifies the company/security in the market.
        <br>(Please enter a valid ticker.)"
        data-placeholder="Ticker..."></div>
    <span id="ticker-measure"></span>
    <span id="validationPrompt" class="validation-msg neutral">
      Welcome to MIDAS! Enter a ticker symbol to begin.
    </span>

    <div id="hud-info" class="hidden">
      <div class="sep">·</div>

      <!-- Last Quote -->
      <div  class="sec num" 
          id="last"
          data-tooltip="<strong>Price Snapshot</strong>
          <br>Shows the latest traded price.
          <br>Gives a quick sense of the current market position.">
        —
      </div>
      <div class="sep">·</div>

      <!-- Bid/Ask -->
      <div class="sec muted" 
          id="ba"
          data-tooltip="<strong>Bid / Ask</strong>
          <br>Displays the highest buy and lowest sell prices.
          <br>Reflects market demand and supply in real time.">
        B/A
      </div>
      <div class="sep">·</div>

      <!-- Short-Term Returns -->
      <div class="sec num" 
          id="m1"
          data-tooltip="<strong>1-Min Return</strong>
          <br>Shows price movement in the last minute.
          <br>Captures very short-term volatility.">
        —
      </div>
      <div class="sep hide-narrow">·</div>
      <div class="sec num hide-narrow" 
          id="m5"
          data-tooltip="<strong>5-Min Return</strong>
          <br>Tracks recent price trend and volatility.
          <br>Useful for assessing momentum strength.">
        —
      
      </div>
      <div class="sep">·</div>

      <!-- Simple Moving Average -->
      <div class="sec muted" 
          id="sma"
          data-tooltip="<strong>SMA20</strong>
          <br>20-period Simple Moving Average of price.
          <br>Smooths short-term fluctuations to show trends.">
        SMA20
      </div>
      <div class="sep">·</div>

      <!-- Sentiment -->
      <div class="sec sentiment">
        <span 
          class="label"
          data-tooltip="<strong>Sentiment</strong>
          <br>FinBERT analysis of recent news headlines.
          <br>Positive = bullish; Negative = bearish tone.">
          Sent
      </span>
        <span class="val" id="sent">—</span>
        <span class="sigma" id="sigma">σ—</span>
      </div>
      <div class="sep">·</div>

      <!-- Strategy Suggestion -->
      <div 
          class="sec strat"
          data-tooltip="<strong>Strategy Suggestion</strong>
          <br>Recommends a position type (e.g., Covered Call, Iron Condor).
          <br>Confidence bar indicates model certainty.">
        <span class="badge" id="strat">NA</span>
        <span class="conf"><span class="bar" id="bar"></span><span id="conf">—</span></span>
      </div>
      <div class="sep">—</div>


      <!-- One-Liner Recommendation -->
      <div 
          class="sec oneliner" 
          id="one"
          data-tooltip="<strong>AI Summary</strong>
          <br>Condensed strategy suggestion in under 180 characters.
          <br>Includes source-linked brief note.">
        Loading…
      </div>
      <div class="sep">·</div>

      <!-- Time Since Refresh -->
      <div 
          class="sec muted" 
          id="cache"
          data-tooltip="<strong>Refresh Age</strong>
          <br>Shows how recent the displayed data is.
          <br>Refresh manually for the latest snapshot.">
        ⟳—s
      </div>
    </div>
  </div>
  <!-- Tooltip Box -->
  <div id="tooltip" class="tooltip-box"></div>

  <script src="./renderer.js"></script>

</body>
</html>
